<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <style type="text/css">
        @font-face {
            font-family: "stopclickbait";
            src: url("fonts/stopclickbait.eot");
            src: url("fonts/stopclickbait.eot?#iefix") format("embedded-opentype"), url("fonts/stopclickbait.woff") format("woff"), url("fonts/stopclickbait.ttf") format("truetype"), url("fonts/stopclickbait.svg#stopclickbait") format("svg");
            font-weight: normal;
            font-style: normal;
        }
        body {
            height: 320px;
            width: 250px;
            margin: 0;
            padding: 0;
        }
        #Header {
            height: 80px;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            border-bottom: solid;
            border-bottom-width: 1px;
            border-bottom-color: #c6c6c6;
        }
        #header_text {
            text-align: center;
            font-size: large;
            padding-top: 15px;
            font-family: 'Anton', sans-serif;
        }
        #Profile {
            height: 240px;
            margin-top: 20px;
        }
        .profile_image {
            border-radius: 50%;
            height: 90px;
            margin: auto;
            display: block;
        }
        .profile_name {
            text-align: center;
            font-family: Arial;
        }
        .profile_content {
            margin: auto;
            width: 50%;
            height: 30px;
            display: flex;
        }

        .content_left {
            float: left;
            height: 30px;
            width: 50%;
            text-align: right;
            padding-right: 10px;
            border-right: solid;
            border-right-width: 1px;
            border-right-color: #c6c6c6;
        }
        .content_right {
            float: left;
            height: 30px;
            width: 50%;
            padding-left: 10px;
            text-align: left;
        }
        #Stars {
            color: #0059b3;
        }
    </style>
</head>

<body>
    <div id="Header">
        <div id="header_text">
            #STOPCLICKBAIT
        </div>
        <div id="social_bttns">

        </div>
    </div>
    <div id="Profile">
        <img class="profile_image" src="test_profile.jpg"/>
        <p class="profile_name" >FNAME LNAME</p>
        <div id="Posts" class="profile_content">
            <p class="content_left">Stars</p>
            <p class="content_right">100</p>
        </div>
        <div id="Stars" class="profile_content">
            <p class="content_left">Posts</p>
            <p class="content_right">5</p>
        </div>
  </div>

</body>
