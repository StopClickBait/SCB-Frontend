<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <style type="text/css">
        @font-face {
            font-family: "stopclickbait";
            src: url("fonts/stopclickbait.eot");
            src: url("fonts/stopclickbait.eot?#iefix") format("embedded-opentype"), url("fonts/stopclickbait.woff") format("woff"), url("fonts/stopclickbait.ttf") format("truetype"), url("fonts/stopclickbait.svg#stopclickbait") format("svg");
            font-weight: normal;
            font-style: normal;
        }

        body {
            height: 320px;
            width: 250px;
            margin: 0;
            padding: 0;
        }

        #Header {
            height: 80px;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            border-bottom: solid;
            border-bottom-width: 1px;
            border-bottom-color: #c6c6c6;
        }

        #header_text {
            text-align: center;
            font-size: 20px;
            padding-top: 15px;
            font-family: 'Anton', sans-serif;
            font-weight: normal;
        }

        #Profile_Logged_In, #Profile_Logged_Out {
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #profile_image {
            border-radius: 50%;
            height: 90px;
            margin: auto;
            display: block;
        }

        #profile_name {
            text-align: center;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .profile_content {
            margin: auto;
            width: 50%;
            display: flex;
            height: 20px;
        }

        .content_left {
            float: left;
            width: 50%;
            text-align: right;
            line-height: 20px;
            padding-right: 10px;
            border-right: solid;
            border-right-width: 1px;
            border-right-color: #c6c6c6;
        }

        .content_right {
            float: left;
            width: 50%;
            line-height: 20px;
            padding-left: 10px;
            text-align: left;
        }

        #Stars {
            color: #0059b3;
        }

        .star_area {
            margin: 10px;
            height: 20px;
            font-size: 15px;
            text-align: center;
        }

            .star_area span {
                height: 20px;
                display: inline-block;
                line-height: 20px;
            }

        #profile_name {
            margin: 10px;
            font-size: 20px;
        }

        .button_container {
            text-align: center;
        }
        .button_container button {
            background-color: crimson;
            border: none;
            color: white;
            text-align: center;
            height: 25px;
            width: 70px;
            border-radius: 3px;
        }
            .button_container button:hover {
                background-color: darkred;
            }

        .settings {
            height: 150px;
            background: #f9f9f9;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #3f3f3f;
            margin: 0;
            padding: 0;
            border-top: 1px solid #c6c6c6;
            font-size: 9pt;
        }

        .settings div {
            margin: 5px;
        }
        
        #colorHeader {
            font-size: 12pt;
        }

        #colors {
            background-color: #0059b3;
            height: 40px;
            margin: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }
        
        .star_icon {
            font-family: stopclickbait;
            color: #00bfff;
            font-size: 20px;
        }

        .about {
            height: 20px;
            border-top: 1px solid #c6c6c6;
            background-color: #f9f9f9;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 9pt;
        }

        .about a {
            line-height: 20px;
            color: #3f3f3f;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="Header">
        <h1 id="header_text">

        <div class="button_container">

    <div id="YourPosts">

        <a href="http://stopclickbait.com/" target="_blank">About #StopClickBait</a>
