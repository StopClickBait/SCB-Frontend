<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <style type="text/css">
        @font-face {
            font-family: "stopclickbait";
            src: url("fonts/stopclickbait.eot");
            src: url("fonts/stopclickbait.eot?#iefix") format("embedded-opentype"), url("fonts/stopclickbait.woff") format("woff"), url("fonts/stopclickbait.ttf") format("truetype"), url("fonts/stopclickbait.svg#stopclickbait") format("svg");
            font-weight: normal;
            font-style: normal;
        }

        body {
            height: 320px;
            width: 250px;
            margin: 0;
            padding: 0;
        }

        #Header {
            height: 80px;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            border-bottom: solid;
            border-bottom-width: 1px;
            border-bottom-color: #c6c6c6;
        }

        #header_text {
            text-align: center;
            font-size: 20px;
            padding-top: 15px;
            font-family: 'Anton', sans-serif;
            font-weight: normal;
        }

        #Profile_Logged_In, #Profile_Logged_Out {
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        #profile_image {
            border-radius: 50%;
            height: 90px;
            margin: auto;
            display: block;
        }

        #profile_name {
            text-align: center;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Shared */
        .loginBtn {
            box-sizing: border-box;
            position: relative;
            /* width: 13em;  - apply for fixed size */
            margin: 0.2em;
            padding: 0 15px 0 46px;
            border: none;
            text-align: left;
            line-height: 34px;
            white-space: nowrap;
            border-radius: 0.2em;
            font-size: 16px;
            color: #FFF;
        }

        .loginBtn:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 34px;
            height: 100%;
        }

        .loginBtn:focus {
            outline: none;
        }

        .loginBtn:active {
            box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
        }

        /* Facebook Button */
        .loginBtn--facebook {
            background-color: #4C69BA;
            background-image: linear-gradient(#4C69BA, #3B55A0);
            /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
            text-shadow: 0 -1px 0 #354C8C;
        }

        .loginBtn--facebook:before {
            border-right: #364e92 1px solid;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
        }

        .loginBtn--facebook:hover,
        .loginBtn--facebook:focus {
            background-color: #5B7BD5;
            background-image: linear-gradient(#5B7BD5, #4864B1);
        }

        .profile_content {
            margin: auto;
            width: 50%;
            display: flex;
            height: 20px;
        }

        .content_left {
            float: left;
            width: 50%;
            text-align: right;
            line-height: 20px;
            padding-right: 10px;
            border-right: solid;
            border-right-width: 1px;
            border-right-color: #c6c6c6;
        }

        .content_right {
            float: left;
            width: 50%;
            line-height: 20px;
            padding-left: 10px;
            text-align: left;
        }

        #Stars {
            color: #0059b3;
        }

        .star_area {
            margin: 10px;
            height: 20px;
            font-size: 15px;
            text-align: center;
        }

            .star_area span {
                height: 20px;
                display: inline-block;
                line-height: 20px;
            }

        #profile_name {
            margin: 10px;
            font-size: 20px;
        }

        .button_container {
            text-align: center;
        }
        .button_container button {
            background-color: crimson;
            border: none;
            color: white;
            text-align: center;
            height: 25px;
            width: 70px;
            border-radius: 3px;
        }
            .button_container button:hover {
                background-color: darkred;
            }

        #settings {
            height: 150px;
            background: #f9f9f9;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #3f3f3f;
            margin: 0;
            padding: 0;
            border-top: 1px solid #c6c6c6;
            font-size: 9pt;
        }

        #settings div {
            margin: 5px;
        }
        
        #colorHeader {
            font-size: 12pt;
        }

        #colors {
            background-color: #0059b3;
            height: 40px;
            margin: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }
        
        .star_icon {
            font-family: stopclickbait;
            color: #00bfff;
            font-size: 20px;
        }

        .about {
            height: 20px;
            border-top: 1px solid #c6c6c6;
            background-color: #f9f9f9;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 9pt;
        }

        .about a {
            line-height: 20px;
            color: #3f3f3f;
            text-decoration: none;
        }

        #YourPosts {
            height: inherit;
        }
    </style>
</head>

<body>
    <div id="Header">
        <h1 id="header_text">
            #STOPCLICKBAIT
        </h1>
        <div id="social_bttns">

        </div>
    </div>
    <div id="Profile_Logged_In">
        <div class="star_area">
            <span class="star_icon">a</span>
            <span>352</span>
        </div>
        <img id="profile_image" src="test_profile.png" />
        <div id="profile_name">YourNameHere</div>
        <!--<div id="Posts" class="profile_content">
            <span class="content_left">Stars</span>
            <span class="content_right" id="posts_number">100</span>
        </div>
        <div id="Stars" class="profile_content">
            <span class="content_left">Posts</span>
            <span class="content_right" id="stars_number">5</span>
        </div>-->
        <div class="button_container">
            <button id="postsBttn">My Posts</button>
            <button id="login">Logout</button> 
        </div>
    </div>

    <div id="Profile_Logged_Out">
        <button class="loginBtn loginBtn--facebook" id="LoginButton">
            Login with Facebook
        </button>
    </div>

    <div id="YourPosts">
        Your Posts
    </div>

    <div id="settings">
        <h1 id="colorHeader">Primary Color</h1>
        <div id="colors">Placeholder</div>
        <div>Show expanation by default: <input id="showExplanation" type="checkbox"/></div>
        <div>Hover to open: <input id="hoverToOpen" type="checkbox"/></div>
    </div>
    <div class="about">
        <a href="http://stopclickbait.com/" target="_blank">About #StopClickBait</a>
    </div>

            FB._domain = {

            FB.init({
            appId      : '137575509998503',

            // FB.getLoginStatus(function(response) {

            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="popup.js"></script>
</body>
