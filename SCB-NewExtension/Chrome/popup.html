<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" type="text/css" />
    </style>
</head>

<body>
    <div id="Header">
        <h1 id="header_text">
            #STOPCLICKBAIT
        </h1>
        <div id="social_bttns">

        </div>
    </div>
    <div id="Profile_Logged_In">
        <div class="star_area">
            <span id="star_icon">a</span>
            <span>352</span>
        </div>
        <img id="profile_image" src="images/test_profile.png" />
        <div id="profile_name">YourNameHere</div>

        <div class="button_container">
            <button data-localize="MyPosts" id="postsBttn">My Posts</button>
            <button data-localize="Logout" id="login">Logout</button>
        </div>
    </div>

    <div id="Profile_Logged_Out">
        <button data-localize="LoginWithFB" class="loginBtn loginBtn--facebook" id="LoginButton">
            Login with Facebook
        </button>
    </div>

    <div id="YourPosts">
        Your Posts
    </div>

    <div id="settings">
        <h1 data-localize="primaryColor" id="colorHeader">Primary Color</h1>
        <div id="colors"></div>

        <div id="CheckboxOptions">

            <div class="checkboxLine"><span data-localize="ShowExplanationByDefault">Show expanation by default:</span><input id="showExplanation" type="checkbox" /></div>
            <div class="checkboxLine"><span data-localize="HoverToOpen">Hover to open:</span><input id="hoverToOpen" type="checkbox" /></div>
        </div>
    </div>
    <div class="about">
        <a href="http://stopclickbait.com/" data-localize="AboutSCB" target="_blank">About #StopClickBait</a>
    </div>
    <script src="popup.js"></script>
    <script src="i18n.js"></script>
