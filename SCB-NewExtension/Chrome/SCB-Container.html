<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta charset="utf-8">
    <link type="text/css" href="SCB-Container.css" rel="stylesheet" />
</head>
<body>
    <div id="card">
        <div id="submitArea">
            <textarea name="submitCB" id="submitCB" data-localize-placeholder="submitExplanation" placeholder="Submit your explanation..." rows="10" maxlength="140"></textarea>
            <div id="controlBar">
                <span id="charCounter">140</span>
                <div id="leftBar">
                    <button id="btnPhoto">&#x1F4F7;</button>
                    <button id="btnEmoji">&#x1F642;</button>
                </div>
                <button data-localize="cancel" id="btnClose">Cancel</button>
                <button data-localize="submit" id="btnSubmit" type="submit">Submit</button>
            </div>
        </div>

        <div id="sortingArea">
            <div id="TopNew">
                <a href="#">top</a>
                <span class="separator">|</span>
                <a href="#">new</a>
            </div>
        </div>
        <div id="commentArea">

        </div>
        <div id="pollArea">
            <progress id="pollBar" max="100"></progress>
            <div id="pollAnswerBar">
                <span id="pollAnswerYes"></span>
                <div id="pollButtonArea">
                    <span data-localize="isItClickbait" id="pollText">Is it Clickbait?</span>
                    <div id="pollBttns">
                        <button data-localize="yes" id="pollButtonYes">YES</button>
                        <span class="separator">|</span>
                        <button data-localize="no" id="pollButtonNo">NO</button>
                    </div>
                </div>
                <span id="pollAnswerNo"></span>
            </div>
        </div>
        <div id="pictureBar">
            <canvas class="pictureBox"></canvas>
            <canvas class="pictureBox"></canvas>
            <canvas class="pictureBox"></canvas>
        </div>
    </div>
    <script src="SCB-Container.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
