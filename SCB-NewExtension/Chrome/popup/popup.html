<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="popup.css">
    <title></title>
</head>

<body>
    <div id="header">
        <h1 id="header-text">#STOPCLICKBAIT</h1>
    </div><!-- #header -->

    <div id="containers">
        <div id="main">
            <div id="profile-logged-in">
                <div id="star-area">
                    <div id="star-container">
                        <div id="star-icon">a</div>
                        <div id="star-number">9999</div>
                    </div><!-- #star-container -->
                </div><!-- #star-area -->

                <img id="profile-image" src="../images/test_profile.png" alt="" />

                <div id="profile-name">YourNameHere</div>

                <div class="button-container">
                    <button data-localize="MyPosts" class="buttons" id="view-posts">My Posts</button>
                </div>
            </div><!-- #profile-logged-in -->

            <div id="settings">
                <h1 data-localize="primaryColor" id="color-header">Primary Color</h1>
                <div id="colors"></div>

                <div id="checkbox-options">
                    <div class="checkbox-line">
                        <label for="show-explanation" data-localize="ShowExplanationByDefault">Show expanation by default:</label>
                        <input id="show-explanation" type="checkbox" checked="checked" />
                    </div>

                    <div class="checkbox-line">
                        <label for="hover-to-open" data-localize="HoverToOpen">Hover to open:</label>
                        <input id="hover-to-open" type="checkbox" checked="checked" />
                    </div>
                </div><!-- #checkbox-options -->
            </div><!-- #settings -->
        
            <div id="profile-logged-out">
                <button data-localize="LoginWithFB" class="buttons" id="login">Login with Facebook</button>
                <p id="join-us" data-localize="JoinUsMessage" style="color: dimgray;">Join us in the fight against clickbait!</p>
            </div><!-- #profile-logged-out -->
        </div><!-- #main -->

        <div id="your-posts">
			<div id="actions">
				<span id="back" title="Go Back">&lt; Back</span>

				<div id="sorting">
					<span id="sort-new">new</span>
					<span class="separator">|</span>
					<span id="sort-votes">top</span>
				</div><!-- #sorting -->
			</div><!-- #actions -->

            <div class="inner"></div>
        </div><!-- #your-posts -->
    </div><!-- #containers -->

    <div class="about">
        <a href="http://stopclickbait.com/" data-localize="AboutSCB" target="_blank">About</a>
        <span id="separator" class="separator">|</span>
        <span data-localize="Logout" id="logout">Logout</span>
    </div><!-- .about -->

    <script src="../scripts/jquery.js"></script>
    <script src="popup.js"></script>
    <script src="../scripts/i18n.js"></script>
</body>
</html>
